<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Files</title>
</head>
<body>

<script type="module">
  import { readdir } from './node_modules.js'; // Assuming yourNodeModule.js exports the required functionality

  // Specify the directory path
  const directoryPath = '/public/assets';

  // Read all files in the directory
  readdir(directoryPath)
    .then(files => {
      // Loop through each file in the directory
      files.forEach(file => {
        // Print the file name or perform any other operation
        console.log('File Name:', file);
      });
    })
    .catch(err => {
      console.error('Error reading directory:', err);
    });
</script>

</body>
</html>
